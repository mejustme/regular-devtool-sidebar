<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>npm-task</title>
  <link href="styles/app.css" rel="stylesheet" type="text/css"/>
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <script src="lib/socket.io.js"></script>
  <script src="lib/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/backbone.js"></script>
  <script src="lib/geppetto.js"></script>
  <script src="lib/handlebars.js"></script>
  <script src="js/panel/panel.js"></script>
</head>
<body>


<div class="app-shell js-app-shell">
</div>

<!--templates-->
<script id="js-app-main-container-tmpl" type="text/template">
  <div class="js-app-main-container app-main-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3 app-sidebar js-app-sidebar">

        </div>
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 app-main js-app-main">

        </div>
      </div>
    </div>
  </div>
</script>
<script id="js-app-console-tmpl" type="text/template">
  <div>
    <h5 class="app-page-header">任务输出:</h5>
    <hr/>
    <div class="app-console js-app-console">
    </div>
  </div>
</script>
<script id="js-app-bck-gulp-task-li-tmpl" type="text/template">
  <a href="#" class="app-gulp-bck-task js-app-gulp-bck-task">
    <span class="glyphicon glyphicon-remove js-app-bck-task-close"></span>{{ taskName}}
  </a>
</script>
<script id="js-app-bck-gulp-tasks-tmpl" type="text/template">
  <div class="app-current-bck-gulp-tasks-list">
    <h5>正在运行的任务:</h5>
    <ul class="nav nav-pills nav-stacked app-bck-gulp-task-list js-app-bck-gulp-task-list">
    </ul>
  </div>
</script>
<script id="js-app-current-gulp-task-li-tmpl" type="text/template">
  <a href='#' class='js-app-gulp-task app-gulp-task'>{{taskName}}</a>
</script>
<script id="js-app-current-gulp-tasks-tmpl" type="text/template">
  <div class="current-gulp-tasks-list">
    <input type="text" class="app-txt-filter js-app-txt-filter form-control" placeholder="查询">
    <ul class="nav nav-pills nav-stacked app-gulp-task-list js-app-gulp-task-list">
    </ul>
  </div>
</script>
<script id="js-app-action-btn-tmpl" type="text/template">
  <div class="js-app-action-buttons app-action-buttons">
    <button class="btn btn-danger js-app-btn-kill-task app-btn-kill-task">停止</button>
    <button class="btn btn-success js-app-btn-bck-task app-btn-bck-task">后台运行</button>
  </div>
</script>
<script id="js-app-help-container-tmpl" type="text/template">
  <div class="js-app-help-container app-help-container">
    <div class="clearfix app-help-section">
      <div class="pull-left">
      </div>
      <div class="pull-left">
        <h3>task-devtools 没有运行吧?</h3>

        <p>- 如果没装，请先执行 <code>npm install -g task-devtools</code></p>

        <p>- 执行 <code>task-devtools</code>在你包含package.json的工程目录，并且该文件中包含scripts task配置</p>

        <p>- 重新关闭打开chrome devtools -> Tasks，2次快捷键：<code>option + command + i</code></p>
      </div>
    </div>
  </div>
</script>


</body>
</html>
